<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/imgs/logo.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Encryptador de Texto</title>
</head>
<body>
    <main class="container">
        <header class="logo">
          <h1>
            <img src="./imagenes/logo.svg" alt="Logo Alura" />
          </h1>
        </header>
        <section class="message">
          <div class="textarea-container">
            <textarea
              class="input-message"
              placeholder="Ingrese el texto aquí"
              onkeydown="handleInput()"></textarea>
            <button onclick="cleanText()" class="clean button">
              <img src="./imagenes/trash.svg" alt="Icono de una papelera" />
            </button>
          </div>
  
          <div class="buttons-container">
            <div class="warning">
              <img src="./imagenes/info.svg" alt="Info icon" />
              <p class="warn-msg">Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
              <button onclick="processMsg()" class="encrypt button">Encriptar</button>
              <button onclick="processMsg('decrypt')" class="decrypt button light-blue">
                Desencriptar
              </button>
            </div>
          </div>
        </section>
        <section id="output" class="encrypted-container">
          <div class="encrypted-empty show">
            <img
              class="search-img"
              src="./imagenes/search-img.svg"
              alt="Imagen de lupa" />
            <p class="message-title">Ningún mensaje fue encontrado</p>
            <p class="message-text">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
          </div>
          <div class="output-message">
            <div class="crypted-message" placeholder="Mensaje encriptado" readonly></div>
            <button onclick="copyMsg()" class="copy button light-blue">Copiar</button>
          </div>
        </section>
      </main>
      <script src="encriptador.js"></script>
</body>
</html>
